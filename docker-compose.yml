version: '3.8'

services:
  biodash-front:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://biodash-backend:3003
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    networks:
      - biodash-network
    restart: unless-stopped
    container_name: biodash-frontend
    depends_on:
      - biodash-backend

  # Caso queira rodar em desenvolvimento
  biodash-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://biodash-backend:3003
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - biodash-network
    restart: unless-stopped
    container_name: biodash-frontend-dev
    depends_on:
      - biodash-backend
    profiles:
      - dev

  # Placeholder para o backend (você pode substituir pela configuração real)
  biodash-backend:
    # Esta configuração deve ser movida para o repositório do backend
    # ou você pode usar uma imagem já construída
    image: biodash-backend:latest  # Substitua pela sua imagem do backend
    ports:
      - "3003:3003"  # Ajuste conforme a porta do seu backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    networks:
      - biodash-network
    restart: unless-stopped
    container_name: biodash-backend
    profiles:
      - with-backend

networks:
  biodash-network:
    driver: bridge
    name: biodash-network